<div class="container">
  <div class="row">

    <div class="center-block mt-5">
      <h4>Bienvenido!</h4>

      <form #form="ngForm" class="px-4 py-3 mt-5" style="width:300px; background-color: white;">
        <div>
          <div class="form-group">
            <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="Email"
              class="form-control" [ngClass]="{
            'is-invalid': ((email.invalid && user.email != '') || (user.email == '' && submitForm)),
            ''          : submitForm == false}" required>
            <input type="password" id="password" name="password" #password="ngModel" [(ngModel)]="user.password"
              placeholder="Contraseña" class="form-control" [ngClass]="{
            'is-invalid': ((password.invalid && user.password != '') || (user.password == '' && submitForm)),
            ''          : submitForm == false}" required>
          </div>
          <button type="submit" (click)="tryLogin(form.form.valid)" (focusout)="cleanMessagesFormValidation()"
            class="btn btn-primary">Iniciar sesión</button>
          <div>
            <div *ngIf="serviceErrors.length > 0" class="alert alert-danger" role="alert">
              <div *ngFor="let error of serviceErrors">{{ error }}</div>
            </div>
            <div *ngIf="serviceErrors.length == 0 && businessErrors.length > 0" class="alert alert-warning"
              role="alert">
              <div *ngFor="let error of businessErrors">{{ error }}</div>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
